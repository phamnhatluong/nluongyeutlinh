<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu Tlinh s1tg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffa3fa;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        button {
    padding: 15px 30px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 20px;
}

        .btn-outline-danger {
            --bs-btn-color: #ff0092;
    --bs-btn-border-color: #dc3545;
    --bs-btn-hover-color: #fff;
    --bs-btn-hover-bg: #ff0092;
    --bs-btn-hover-border-color: #dc3545;
    --bs-btn-focus-shadow-rgb: 220, 53, 69;
    --bs-btn-active-color: #fff;
    --bs-btn-active-bg: #dc3545;
    --bs-btn-active-border-color: #dc3545;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    --bs-btn-disabled-color: #dc3545;
    --bs-btn-disabled-bg: transparent;
    --bs-btn-disabled-border-color: #dc3545;
    --bs-gradient: none;
}
        .error-box {
            position: absolute;
            width: 180px;
            background-color: #fd6fea;
            border: 2px solid black;
            box-shadow: 3px 3px 0px black;
            font-family: 'MS Sans Serif', sans-serif;
            text-align: center;
            opacity: 0;
            transform: scale(0.5) translateY(-20px);
            animation: fadeIn 0.2s ease-out forwards;
        }
        .error-header {
            background-color: rgb(255, 0, 144);
            color: white;
            padding: 3px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        .error-header::after {
            content: "✖";
            padding: 0 5px;
            cursor: pointer;
        }
        .error-content {
            padding: 10px;
            font-size: 14px; 
        }
        .error-button {
            padding: 5px;
            margin: 5px auto;
            width: 60px;
            border: 2px dotted rgb(0, 0, 0);
            text-align: center;
            background-color: #ff005d;
            cursor: pointer;
            font-size: 14px;
            border-radius: 10px;
        }
        .error-button:hover {
            background-color: #ff0000;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
        }
    </style>
</head>
<body>
    <button onclick="startErrorSpam()" type="button" class="btn btn-outline-danger">Bộ Nhớ</button>
    <script>
        function startErrorSpam() {
            let count = 0;
            let interval = setInterval(() => {
                if (count >= 100) {
                    clearInterval(interval);
                    return;
                }
                spawnErrorBox();
                count++;
            }, 100);
        }
        function spawnErrorBox() {
            let errorBox = document.createElement('div');
            errorBox.classList.add('error-box');
            errorBox.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
            errorBox.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            
            errorBox.innerHTML = `
                <div class="error-header">Error:Tràn Bộ nhớ</div>
                <div class="error-content">Yêu Tlinh s1tg</div>
                <div class="error-button" onclick="this.parentElement.remove()">OK</div>
            `;
            
            errorBox.querySelector('.error-header').addEventListener('click', () => errorBox.remove());
            document.body.appendChild(errorBox);
            
            document.body.style.animation = 'shake 0.1s ease-in-out';
            setTimeout(() => document.body.style.animation = '', 1);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
